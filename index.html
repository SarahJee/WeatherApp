<html>
	<head>
		<title>Weather API App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
		<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
		<script type="text/javascript" src="js/weather.js"></script>	
	</head>
	<body>
		<div id="main">
		
		
	<div id ="wrapper">
		<div id="currently">
			<div id="hide">

					<i class="wi wi-day-sunny clearday"></i>
					<i class="wi wi-night-clear clearnight"></i>
					<i class="wi wi-cloudy cloudy"></i>
					<i class="wi wi-fog fog"></i>
					<i class="wi wi-night-alt-cloudy partlycloudynight"></i>
					<i class="wi wi-day-cloudy partlycloudyday"></i>
					<i class="wi wi-rain rain"></i>
					<i class="wi wi-sleet sleet"></i>
					<i class="wi wi-hot sun"></i>
					<i class="wi wi-snow snow"></i>

			</div>
		</div><!--End currently div-->
			<div id="forecast">				
				<div id="weekly-fc"></div><!--End fweekly-fc div-->
				
			</div><!--End forecast div-->
		</div><!--End Main div-->
	</body>
</html>
